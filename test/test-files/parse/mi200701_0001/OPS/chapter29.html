<p class="class1">像猫一样生活</p>
<p class="class4">●〔美〕苏兹·贝克</p>
<p class="class10"><img src="images/35-1.jpg" alt="img1" /></p>
<p class="class6">自己是永远的朋友</p>
<p class="class10"><img src="images/35-2.jpg" alt="img2" /></p>
<p class="class6">钱不过是几张破纸</p>
<p class="class10"><img src="images/35-3.jpg" alt="img3" /></p>
<p class="class6">别人喊你的时候，不一定每次都屁颠屁颠地跑过去</p>
<p class="class10"><img src="images/35-4.jpg" alt="img4" /></p>
<p class="class6">保持好奇心</p>
<p class="class10"><img src="images/35-5.jpg" alt="img5" /></p>
<p class="class6">不断创新，挑战自己</p>
